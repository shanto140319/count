<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">"2021" is coming after</h1>
        <div class="date-container">
            <div class="single-item">
                <h2 class="day">0</h2>
                <p>days</p>
            </div>
            <div class="single-item">
                <h2 class="hour">0</h2>
                <p>hours</p>
            </div>
            <div class="single-item">
                <h2 class="min">0</h2>
                <p>mins</p>
            </div>
            <div class="single-item">
                <h2 class="sec">0</h2>
                <p>sec</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
